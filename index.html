<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Letter Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          Letter <br />
          Counter
        </h1>
      </div>
      <div class="counter-section">
        <div class="write-box">
          <h4>Write something:</h4>
          <input type="text" id="textField" oninput="change()" />
        </div>
        <div class="counter-box">
          <h4>Number of letters:</h4>
          <div class="counter">
            <input type="0" id="counterNum" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js" type></script>
</html>
